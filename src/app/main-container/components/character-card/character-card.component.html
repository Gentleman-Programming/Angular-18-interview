@let characterLocal = character();

@if (characterLocal) {
  <div class="character-card">
    <h3>{{ characterLocal.name }}</h3>

    <img
      [src]="characterLocal.image"
      [alt]="characterLocal.name"
      class="character-image"
    />

    <h2>Character: {{ characterLocal.name }}</h2>

    <div class="button-container">
      <button (click)="removeCharacter(characterLocal.id)">
        Remove Character
      </button>

      <a [routerLink]="[characterLocal.id]">Edit Character</a>
    </div>
  </div>
}
