<div class="form-group">
  <label>{{ label() }}</label>
  <input
    [formControl]="control()"
    [type]="type()"
    [attr.placeholder]="placeHolder()"
    placeholder="Enter character name"
  />
  @if (control().invalid && control().touched) {
    <small class="error">{{ errorMessage() }}</small>
  }
</div>
